<div class="modal-header">
    {{option}}
</div>
<div class="modal-body">
    Are you sure, you want to  <strong>{{option}}</strong>?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(option,id)">Yes</button>
    <button class="btn btn-danger" ng-click="cancel(option,id)">No</button>
</div>
