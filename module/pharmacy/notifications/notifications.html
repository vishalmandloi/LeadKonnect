
<div class="clearfix"></div>

<div class="">
    <div class="container" ng-init="vm.GetNotificationByType()">
        <div class="row">
            <div class="col-sm-12">
                <div class="dmp-container">
                    <div class="tab-content">
                        <div>

                            <!--table Start here-->
                            <div id="">
                                <div class="alert alert-info" ng-show="vm.jobList.length==0">No records found!</div>
                                <div ng-scrollbars ng-scrollbars-config="config" ng-scrollbars-update=updateScrollbar class="table-responsive default-skin demo content">
                                    <table class="table table-bordered table-hover jobs-table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Job ID</th>
                                                <th>Message</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="d in vm.notificationList track by $index">
                                                <td>{{d.createdDate}}</td>
                                                <td>
                                                    <a ng-show="d.jobStatus==1 || d.jobStatus==2" ui-sref="pharmacy.jobs">{{d.jobUniqueId}}</a>
                                                    <a ng-show="d.jobStatus==4 || d.jobStatus==6 || d.jobStatus==7 || d.jobStatus==8" ui-sref="pharmacy.finance">{{d.jobUniqueId}}</a>
                                                </td>
                                                <td>{{d.message}}</td>
                                                <td>
                                                    <!--<button ng-show="d.jobStatus==6 || d.jobStatus==7" class="jobs-msg-btn" data-target="#jobs-message-modal" data-toggle="modal" ng-click="vm.openMessageBox(d)">Set Rating</button>-->
                                                    <!--<ul class="star-list list-unstyled list-inline" ng-show="d.jobStatus==6 || d.jobStatus==7">
                                                        <li><img src="images/star-f.png"></li>
                                                        <li><img src="images/star-f.png"></li>
                                                        <li><img src="images/star-f.png"></li>
                                                        <li><img src="images/star-u.png"></li>
                                                        <li><img src="images/star-u.png"></li>
                                                    </ul>-->
                                                    <div class="input_row" ng-show="d.jobStatus==6 || d.jobStatus==7">
                                                        <!-- <label>Rate to Locum</label> -->
                                                        <span class="star-rating">
                                                            <div class="star-rate clearfix">
                                                                <input type="radio" ng-model="vm.ratingModel.rating" ng-click="vm.SaveLocumRating(d)" value="5" name="star" id="star1"> <label for="star1" class="glyphicon glyphicon-star-empty"></label>
                                                                <input type="radio" ng-model="vm.ratingModel.rating" ng-click="vm.SaveLocumRating(d)" value="4" name="star" id="star2"> <label for="star2" class="glyphicon glyphicon-star-empty"></label>
                                                                <input type="radio" ng-model="vm.ratingModel.rating" ng-click="vm.SaveLocumRating(d)" value="3" name="star" id="star3"> <label for="star3" class="glyphicon glyphicon-star-empty"></label>
                                                                <input type="radio" ng-model="vm.ratingModel.rating" ng-click="vm.SaveLocumRating(d)" value="2" name="star" id="star4"> <label for="star4" class="glyphicon glyphicon-star-empty"></label>
                                                                <input type="radio" ng-model="vm.ratingModel.rating" ng-click="vm.SaveLocumRating(d)" value="1" name="star" id="star5"> <label for="star5" class="glyphicon glyphicon-star-empty"></label>
                                                            </div>
                                                        </span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="jobs-message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Set Rating</h4>
            </div>

            <div class="modal-body">
                <ul class="star-list list-unstyled list-inline">
                    <li><img src="images/star-f.png"></li>
                    <li><img src="images/star-f.png"></li>
                    <li><img src="images/star-f.png"></li>
                    <li><img src="images/star-u.png"></li>
                    <li><img src="images/star-u.png"></li>
                </ul>
            </div>
            <div class="modal-footer">
                <div class="mf-textbox">
                    <button class="jobs-msg-btn" ng-click="vm.openMessageBox(d)">Set Rating</button>
                </div>
            </div>
        </div>
    </div>
</div>
