<div class="container">
    <select id="ho-sort" ng-model="vm.selectedFilter" ng-change="vm.onChangeFilterBy()">
        <option value="">Filter By</option>
        <option value="1">Head Office</option>
        <option value="2">Pharmacy</option>
    </select>

    <select ng-show="vm.selectedFilter==1" id="ho-sort" ng-model="vm.headOfficeId" required>
        <option value="">Select Headoffice</option>
        <option value="{{d.id}}" ng-repeat="d in vm.headOfficeList">{{d.value}}</option>
    </select>

    <select ng-show="vm.selectedFilter==2" id="ho-sort" ng-model="vm.pharmacyId" required>
        <option value="">Select Pharmacy</option>
        <option value="{{d.id}}" ng-repeat="d in vm.pharmacyList">{{d.value}}</option>
    </select>

    <button type="button" id="profile-submit-btn" class="ho-submit-btn" ng-click="vm.GetMonthlyInvoiceForAdmin()">Search</button>

</div>
<div class="">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="dmp-container">

                    <div class="tab-content">

                        <div class="tab-pane fade in active">

                            <div id="examples">
                                <div class="table-responsive default-skin demo content mCustomScrollbar">
                                    <table class="table table-bordered table-hover jobs-table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Pharmacy</th>
                                                <th>No. of jobs</th>
                                                <th>Total</th>
                                                <th>Status</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="d in vm.invoiceList">
                                                <td>{{d.invoceMonth | date:'MM/dd/yyyy'}}</td>
                                                <td>{{d.pharmacyName}}</td>
                                                <td>{{d.noOfJobs}}</td>
                                                <td>{{d.totalCharge}}</td>
                                                <td>
                                                    <button ng-show="d.status==0" class="jobs-msg-btn" ng-click="vm.SendInvoiceBySL(d)">Send Invoice</button>
                                                    <button class="payment-overdue-btn" ng-show="d.status==1">
                                                        <span>£</span>
                                                        <span>Payment Due</span>
                                                    </button>
                                                    <button class="paid-btn pharmacy-paid-btn" ng-show="d.status==2">
                                                        <span>£</span>
                                                        <span>Paid</span>
                                                    </button>
                                                </td>
                                                <td>
                                                    <button class="paid-btn pharmacy-paid-btn" ng-click="vm.GenerateInvoiceDetailsByAdmin(d)">
                                                        <span>View Details</span>
                                                    </button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
