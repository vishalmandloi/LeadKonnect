<div class="col-sm-12" ng-init="vm.init()">
    <div class="item-details">
        <div class="left pull-left">
            <a href="">
                <img src="images/person.jpg" class="img-circle">
            </a>
        </div>
        <div class="center pull-left">
            <div class="person-details">
                <h1>{{vm.postDetail.FirstName}} {{vm.postDetail.LastName}}</h1>
                <h5 ng-bind="vm.postDetail.EmailId"></h5>
                
            </div>
            <div class="detail-list">
                <ul class="list-inline">
                    <li><span>Category: </span><span ng-bind="vm.postDetail.CategoryName"></span></li>
                    <li><span>Sub Category: </span><span ng-bind="vm.postDetail.SubCateName"></span></li>
                    <li ng-if="vm.postDetail.PostFor!='3'"><span>Location: </span><span ng-bind="vm.postDetail.Location"></span></li>
                    <li ng-if="vm.postDetail.PostFor!='3'"><span>Split/Share %: </span><span ng-bind="vm.postDetail.SharePercentage"></span></li>
                     <li ng-if="vm.postDetail.PostFor!='3'"> <span>Amount $: </span><span ng-bind="vm.postDetail.LeadAmount"></span></li>
                    <li ng-if="vm.postDetail.LeadNeed"><span>Need: </span><span ng-bind="vm.postDetail.LeadNeed"></span></li>
                    <li ng-if="vm.postDetail.LeadType"><span>Type: </span><span ng-bind="vm.postDetail.LeadType"></span></li>
                </ul>
            </div>
            <h3 ng-bind="vm.postDetail.Title"></h3>
            <div class="detail-description" ng-bind="vm.postDetail.Description">
            </div>
            <div class="form-sec" ng-show="vm.currentUser.UserId!=vm.postDetail.UserId  && vm.postDetail.IfOffered=='False' || vm.postDetail.PostFor=='3'">
                <form>
                    <div class="form-group">
                       <textarea class="form-control" rows="5" ng-model="vm.OfferDescription" placeholder="Enter Details"></textarea>
                    </div>
                    <button ng-if="vm.postDetail.PostFor!='3'" type="submit" class="btn btn-info pull-right make-bid" ng-click="vm.MakeOffer()"><span></span> Make a Bid</button>
                     <button ng-if="vm.postDetail.PostFor=='3'" type="submit" class="btn btn-info pull-right" ng-click="vm.MakeOffer()">Reply</button>
                </form>
            </div>
              <div ng-repeat="offer in vm.postDetail.lstOffers" ng-if="vm.postDetail.PostFor=='3'">
                <div class="leads-details">
                  <div class="pull-left" ui-sref="user.profile({ tab:offer.UserId })" style="cursor: pointer;">
                      <img src="images/person.jpg" class="img-circle">
                  </div>
                  <div class="pull-left name-mailid">
                    <h1>{{offer.FirstName}} {{offer.LastName}}</h1>
                    <h5 ng-bind="offer.EmailId"></h5>
                  </div>
                  <p ng-bind="offer.OfferDescription"></p>
                  
                </div>
              
                <div class="divider"></div> 
            </div>             
        </div>
        <div class="right pull-right" ng-show="vm.currentUser.UserId!=vm.postDetail.UserId && vm.postDetail.IsPartner=='False'">
            <a ng-click="vm.AddPartner()" class="btn btn-info btn-light pull-right">Add as Partner</a>
        </div>
    </div>
</div>
