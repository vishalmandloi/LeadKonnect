<div class="wrapper row-offcanvas row-offcanvas-left">

    <aside class="form-box">
        <form name="login" class="login-form" ng-submit="vm.login(vm.credentials)">

            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" ng-model="vm.credentials.userName" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password" required/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit"  ng-disabled="login.$invalid">Login</button>
                <div class="card padding" ng-if="vm.error !== null">Error: {{vm.error}}</div>
            </div>
        </form>
